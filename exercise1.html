<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>exercise one</title>

</head>
<body>
<div id="mustache" class="mustache"></div>
	<div>
	<p>
	<button onclick="myMove()">click me</button>
</p>
</div>
<script>
	function myMove(){
		var elem = document.getElementById('mustache');
		var pos = 0;
		var id = setInterval(frame,5);
		function frame(){
			if(pos==350){
				clearInterval(id);
			} else {
				pos++;
				elem.style.top = pos + "px";
				elem.style.button = pos + "px";
			}
		}
	}
</script>
</body>
</html>
